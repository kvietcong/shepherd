<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shepherd</title>

        <script type="text/javascript" src="./util.js"></script>
        <script type="text/javascript" src="./assetmanager.js"></script>
        <script type="text/javascript" src="./timer.js"></script>
        <script type="text/javascript" src="./gameengine.js"></script>
        <script type="text/javascript" src="./camera.js"></script>
        <script type="text/javascript" src="./animator.js"></script>
        <script type="text/javascript" src="./entity.js"></script>
        <script type="text/javascript" src="./obstacle.js"></script>
        <script type="text/javascript" src="./shepherd.js"></script>
        <script type="text/javascript" src="./sheep.js"></script>
        <script type="text/javascript" src="./wolf.js"></script>
        <script type="text/javascript" src="./environment.js"></script>
        <script type="text/javascript" src="./gui.js"></script>
        <script type="text/javascript" src="./main.js" defer></script>
        <style>
            * { box-sizing: border-box; }

            body {
                padding: 10px;
                display: flex;
                flex-direction: row;
            }

            body > section {
                padding: 0 10px;
            }
        </style>
    </head>
    <body>
        <section id="canvas-container"></section>
        <section id="gui">
            <div>
                <h2>Camera</h2>
                <p>
                    WASD keys to move Shepherd.
                    Space to Attack, E to Swipe, and Q to Pray.
                    Space relocks the camera to the shepherd.
                </p>
                <p>
                    Arrow Keys to move camera freely.
                    Ctrl+(Up Arrow or Down Arrow) or Scroll to zoom.
                </p>
                <button onclick="resetCamera()">Reset Camera</button>
                <button onclick="resetZoom()">Reset Camera Zoom</button>
                <button onclick="resetTarget()">Reset Camera Position</button>
                <button onclick="toggleWorldBorder()">Toggle World Border</button>
            </div>
            <hr>
            <div class="slider">
                <h2><label for="volume-slider">Volume</label></h2>
                <input type="range" min="0" max="1" step="0.01" value="0.1" id="volume-slider">
            </div>
            <hr>
            <div>
                <h3>
                    <label for="debug">Debug Enabled</label>
                    <input type="checkbox" name="debug" id="debug">
                </h3>
            </div>
            <hr>
            <div>
                <h2>Sheep Factors</h2>
                <button onclick="resetFactors()">Reset Factors</button>
                <div class="input">
                    <label for="separation">Separation</label>
                    <input type="number" min="1" id="separation">
                </div>
                <div class="input">
                    <label for="cohesion">Cohesion</label>
                    <input type="number" min="1" id="cohesion">
                </div>
                <div class="input">
                    <label for="alignment">Alignment</label>
                    <input type="number" min="1" id="alignment">
                </div>
                <div class="input">
                    <label for="shepAlignment">Shepherd Alignment</label>
                    <input type="number" min="1" id="shep-alignment">
                </div>
                <div class="input">
                    <label for="wolfRepel">Wolf Repel</label>
                    <input type="number" min="1" id="wolf-repel">
                </div>
            </div>
        </section>
    </body>
</html>
