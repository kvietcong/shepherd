<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shepherd</title>

        <script type="text/javascript" src="./util.js"></script>
        <script type="text/javascript" src="./assetmanager.js"></script>
        <script type="text/javascript" src="./timer.js"></script>
        <script type="text/javascript" src="./gameengine.js"></script>
        <script type="text/javascript" src="./camera.js"></script>
        <script type="text/javascript" src="./animator.js"></script>
        <script type="text/javascript" src="./entity.js"></script>
        <script type="text/javascript" src="./shepherd.js"></script>
        <script type="text/javascript" src="./sheep.js"></script>
        <script type="text/javascript" src="./wolf.js"></script>
        <script type="text/javascript" src="./environment.js"></script>
        <script type="text/javascript" src="./main.js" defer></script>
        <style>
            * { box-sizing: border-box; }

            body {
                padding: 10px;
                display: flex;
                flex-direction: row;
            }

            body > section {
                padding: 0 10px;
            }
        </style>
    </head>
    <body>
        <section id="canvas-container"></section>
        <section id="gui">
            <h2>GUI Testing</h2>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <hr>
            <div>
                <h3>Camera</h3>
                <p>Arrow keys to move Shepherd. Space to relock.</p>
                <p>WASD or right click to move camera freely. Scroll to zoom.</p>
                <button onclick="resetCamera()">Reset Camera</button>
                <button onclick="resetZoom()">Reset Camera Zoom</button>
                <button onclick="resetTarget()">Reset Camera Position</button>
                <button onclick="toggleWorldBorder()">Toggle World Border</button>
            </div>
            <hr>
            <div class="slider">
                <h3><label for="volume-slider">Volume</label></h3>
                <input type="range" min="0" max="1" step="0.01" value="0.2" id="volume-slider">
            </div>
            <hr>
            <div>
                <label for="debug">Debug Enabled</label>
                <input type="checkbox" name="debug" id="debug">
            </div>
            <hr>
            <div>
                <h3>Sheep Factors</h3>
                <button onclick="resetFactors()">Reset Factors</button>
                <div class="input">
                    <label for="separation">Separation</label>
                    <input type="number" min="1" id="separation">
                </div>
                <div class="input">
                    <label for="cohesion">Cohesion</label>
                    <input type="number" min="1" id="cohesion">
                </div>
                <div class="input">
                    <label for="alignment">Alignment</label>
                    <input type="number" min="1" id="alignment">
                </div>
            </div>
        </section>
    </body>
</html>
